<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmCast Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/dashboard.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="logo-container">
            <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/farmlogo.png') }}"
                    alt="FarmCast Logo" class="logo"></a>
            <h3 class="header-title">FarmCast</h3>
        </div>
        <nav class="nav-menu">
            <a href="{{ url_for('index') }}">Home</a>
            <div class="dropdown">
                <button class="dropbtn">Activities</button>
                <div class="dropdown-content">
                    <a href="{{ url_for('add_activity') }}">Add New Activity</a>
                    <a href="{{ url_for('view_activities') }}">View Activities</a>
                </div>
            </div>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
        </nav>
    </div>

    <div class="container">
        <div class="main-content">
            <h2>Add Activity</h2>
            <form id="activity-form" class="activity-form">
                <label for="activity-name">Activity Name:</label>
                <input type="text" id="activity-name" name="activity-name" required><br>

                <label for="activity-date">Date:</label>
                <input type="date" id="activity-date" name="activity-date" required><br>

                <label for="weather-condition">Ideal Weather Condition:</label>
                <select id="weather-condition" name="weather-condition" required>
                    <option value="sunny">Sunny</option>
                    <option value="rainy">Rainy</option>
                    <option value="cloudy">Cloudy</option>
                </select><br>

                <label for="resources-needed">Resources Needed:</label>
                <textarea id="resources-needed" name="resources-needed" required></textarea>

                <button type="submit">Add Activity</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='JS/activities.js') }}"></script>
</body>

</html>
